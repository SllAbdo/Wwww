<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ra√ØWave Pro | Deep Ocean Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            950: '#040E1A', // bg-main
                            900: '#0A1624', // bg-panel
                            800: '#1A304A', // border-color
                        },
                        gold: {
                            400: '#FFB74D',
                            500: '#F57C00',
                        },
                        primary: {
                            400: '#42A5F5',
                        },
                        muted: '#607D8B',
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #040E1A;
        }
        ::-webkit-scrollbar-thumb {
            background: #1A304A;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #42A5F5;
        }
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #FFB74D;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(255, 183, 77, 0.5);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #1A304A;
            border-radius: 2px;
        }
    </style>
